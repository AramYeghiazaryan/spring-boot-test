plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.5.4'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.4'

    implementation 'com.rabbitmq:amqp-client:5.13.1'
    implementation group: 'org.springframework.amqp', name: 'spring-rabbit', version: '2.3.10'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    annotationProcessor "org.projectlombok:lombok:1.18.20"


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}